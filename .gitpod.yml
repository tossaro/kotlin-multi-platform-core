image:
  file: gitpod.Dockerfile
tasks:
  - name: tailscaled
    command: |
      if [ -n "${TAILSCALE_STATE_MYTSEL_AUTH}" ]; then
        # restore the tailscale state from gitpod user's env vars
        sudo mkdir -p /var/lib/tailscale
        echo "${TAILSCALE_STATE_MYTSEL_AUTH}" | sudo tee /var/lib/tailscale/tailscaled.state > /dev/null
      fi
      sudo tailscaled
  - name: tailscale
    command: |
      if [ -n "${TAILSCALE_STATE_MYTSEL_AUTH}" ]; then
        sudo -E tailscale up
      else
        sudo -E tailscale up --hostname "gitpod-${GITPOD_GIT_USER_NAME// /-}-$(echo ${GITPOD_WORKSPACE_CONTEXT} | jq -r .repository.name)"
        # store the tailscale state into gitpod user
        gp env TAILSCALE_STATE_MYTSEL_AUTH="$(sudo cat /var/lib/tailscale/tailscaled.state)"
      fi
vscode:
  extensions:
    - "adelphes.android-dev-ext"
    - "richardwillis.vscode-gradle"
    - "vscjava.vscode-java-pack"
    - "fwcd.kotlin"